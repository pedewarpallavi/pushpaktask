 <div >
            <div class="container">
                <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                    <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                  </svg>
            </div>
           
        <div class="sign-in-form">

             <div class="h3"><h3>SignIn</h3></div>
        
            <form  [formGroup]="signInForm" (ngSubmit)="onSubmit()">
               
                <div class="input">
                    <label for="exampleInputEmail1">Email:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email id" formControlName="email">
                </div>
                <div>
                    <small style = "color:red"  *ngIf = "signInForm.get('email').invalid && signInForm.get('email').touched"> The email you have entered is not valid</small>
                  </div>
                
                <div class="input">
                    <label for="exampleInputPassword1">Password:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" formControlName="password" >
                <div>
                    <small style = "color:red"  *ngIf = "wrongPassword">Either the email or password you are trying to log in with are incorrect</small>
                  </div>
                    
            </div>   
                 <div class="d-grid gap-2 mt-4 text-center">
                     <button type="submit" class="btn btn-primary">Submit</button> 
                     <div>
                        <a routerLink="/forgotpassword" class="forgot-link float-right text-primary">Forgot password?</a>
                        <p class="text-muted text-center mt-3 mb-0">Don't have an account? <a routerLink="/signup" class="text-primary ml-1">Sign Up</a></p>
                    </div> 
                 </div> 
            
            </form>
        </div>
    </div>
